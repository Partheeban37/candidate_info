<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Candidate</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <script defer>
    async function deleteCandidate() {
      const id = document.getElementById("candidateId").value.trim();
      if (!id) {
        showToast("Please enter a valid Candidate ID", true);
        return;
      }

      try {
        const res = await fetch(`/api/candidates/delete/${id}`, { method: "DELETE" });

        if (res.ok) {
          showToast("Candidate deleted successfully");
        } else if (res.status === 404) {
          showToast("Candidate not found", true);
        } else {
          showToast("Failed to delete candidate", true);
        }
      } catch (err) {
        showToast(`Error deleting candidate: ${err.message}`, true);
      }
    }

    function showToast(message, isError = false) {
      const toastEl = document.createElement("div");
      toastEl.className = `toast align-items-center text-white ${isError ? 'bg-danger' : 'bg-success'} border-0 position-fixed top-0 end-0 m-3`;
      toastEl.role = "alert";
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      document.body.appendChild(toastEl);
      const bsToast = new bootstrap.Toast(toastEl);
      bsToast.show();
      toastEl.addEventListener("hidden.bs.toast", () => toastEl.remove());
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Delete Candidate</h2>

    <!-- Delete Form -->
    <div class="input-group mb-4">
      <input type="number" id="candidateId" class="form-control" placeholder="Enter Candidate ID to delete" />
      <button class="btn btn-danger" onclick="deleteCandidate()">Delete</button>
    </div>
  </div>
</body>
</html>
