<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Backend Health Check</h1>
        <div id="status"></div>
    </div>

    <script defer>
        async function checkHealth() {
            const statusDiv = document.getElementById("status");
            const showAlert = (message, type) => {
                statusDiv.innerHTML = `
                    <div class="alert alert-${type} text-center" role="alert">
                        ${message}
                    </div>
                `;
            };

            try {
                const response = await fetch("/api/candidates/health", { cache: "no-store" });
                if (response.ok) {
                    const text = await response.text();
                    showAlert(`Backend is healthy: <strong>${text}</strong>`, "success");
                } else {
                    showAlert(`Backend responded with status: ${response.status}`, "warning");
                }
            } catch (error) {
                showAlert(`Failed to connect to backend: ${error.message}`, "danger");
            }
        }

        document.addEventListener("DOMContentLoaded", checkHealth);
    </script>
</body>
</html>
