<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidate Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Candidate Management</h2>

    <!-- Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <!-- Search and Export -->
    <div class="d-flex mb-3 justify-content-between">
      <input type="text" id="searchInput" class="form-control w-50 me-2" placeholder="Search candidates...">
      <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
    </div>

    <!-- Form -->
    <div class="row g-2 mb-3">
      <div class="col-md-3"><input id="name" class="form-control" placeholder="Name" /></div>
      <div class="col-md-3"><input id="email" class="form-control" type="email" placeholder="Email" /></div>
      <div class="col-md-3">
        <input id="phone" class="form-control" placeholder="Phone (10 digits)" pattern="\\d{10}" />
      </div>
      <div class="col-md-3"><button class="btn btn-primary w-100" onclick="addCandidate()">Add Candidate</button></div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="candidateTable">
        <thead>
          <tr>
            <th onclick="sortTable('id')">ID ⬍</th>
            <th onclick="sortTable('name')">Name ⬍</th>
            <th onclick="sortTable('email')">Email ⬍</th>
            <th onclick="sortTable('phone')">Phone ⬍</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="candidateBody"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
